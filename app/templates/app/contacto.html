{% extends 'app/base.html' %}

{%load static %}

{% block content %}

{% load crispy_forms_tags %}


<div class="row mt-4">
    <div class="col-12 col-md-6 offset-md-3 ">
        <div class="card">
            <div class="card-body">
                <h2>Contactanos!</h2>
                <hr>
                <form action="" class="" method="post">
                    {% csrf_token %}

                    {{ form | crispy }}

                    <br>

                    <div class="d-flex justify-content-end">
                        <button type="reset" id="btnEnviar" class="btn btn-secondary">Cancelar</button>
                        &nbsp;
                        <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                    </div>

                </form>

                {{ mensaje }}
            </div>
        </div>

    </div>
</div>

<table id="tablacontacto">

</table>

<br>

{% endblock content %}
